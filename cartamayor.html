<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <link rel="stylesheet" href="cartamayor.css">
</head>
<body>
    <a href="juegos.html">ATRAS</a>
    <div class="game-container">
        <h1>Juego de Cartas: Mayor o Menor</h1>
        <div id="points-container">
            <p>Puntos: <span id="points">0</span></p>
        </div>
        <div class="card-container">
            <div class="card" id="initial-card"></div>
            <div class="controls">
                <button id="bet-higher">Mayor</button>
                <button id="bet-lower">Menor</button>
            </div>
            <div class="card" id="revealed-card"></div>
        </div>
        <div id="result"></div>
        <div>
            <label for="bet-amount">Apuesta:</label>
            <input type="number" id="bet-amount" min="1" max="50" value="10">
        </div>
    </div>
    <script src="cartamayor.js"></script>
    <script src="puntos.js"></script>
</body>
</html>
